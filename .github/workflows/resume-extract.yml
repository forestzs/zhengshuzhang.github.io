name: Extract resume to JSON

on:
  workflow_dispatch:
  push:
    paths:
      - "resume.pdf"
      - "tools/extract_resume.py"
      - ".github/workflows/resume-extract.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Extract resume
        run: |
          python tools/extract_resume.py

      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add resume.json resume_raw.json || true

          # If nothing changed, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update resume.json from resume.pdf"
          git push
