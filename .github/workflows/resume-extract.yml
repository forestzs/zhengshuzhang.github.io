name: Extract resume.pdf to resume.json

on:
  push:
    branches: [ "main" ]
    paths:
      - "resume.pdf"
      - "tools/extract_resume.py"
      - ".github/workflows/resume-extract.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pdftotext (poppler-utils)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate resume.json
        run: |
          python tools/extract_resume.py

      - name: Commit resume.json if changed
        run: |
          if git diff --quiet -- resume.json; then
            echo "No changes in resume.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume.json
          git commit -m "chore: update resume.json from resume.pdf"
          git push

